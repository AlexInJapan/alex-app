name: Test and Vet Go Code

on:
  push:
    branches: "main"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Vet
        run: go vet ./backend/...

      - name: Test
        run: go test ./backend/... -v